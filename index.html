<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>考「骨」學家</title>
    <style>
        body {
            background-color: #e9dece;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
            padding: 20px;
        }

        .container img {
            max-width: 100%; /* 確保圖片不會超出容器寬度 */
            height: auto; /* 維持圖片的原始比例 */
        }

        .upload-box {
            border: 2px;
            padding: 20px;
            cursor: pointer;
            border-radius: 10px;
            position: relative;
            text-align: center;
        }

        .upload-box img {
            margin: 10px auto;
            display: block;
            max-width: 100%;
        }

        .upload-box input[type="file"] {
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .question {
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .question img {
            max-width: 100%;
        }

        .below {
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            display: flex;
            align-items: center;
        }

        .below img {
            max-width: 100%;
        }

        .upload-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            margin-top: 15px;
            padding: 0;
        }

        #preview {
            display: none;
            margin-top: 10px;
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/title.jpg" alt="考「骨」學家">

        <label class="upload-box">
            <img src="images/upload_text.jpg" alt="上傳圖片">
            <input type="file" id="imageUpload" accept="image/*" onchange="handleImageUpload(event)">
            <img id="preview" src="" alt="Image Preview">
        </label>

        <div class="question">
            <img src="images/content.jpg" alt="好奇皮膚下的骨頭長什麼樣子嗎？好奇這個姿勢下的骨頭長什麼樣子嗎？">
        </div>

        <div class="below">
            <img src="images/below.jpg" alt="快點拍照上傳上去~~~">
        </div>
    </div>

    <script>
        function handleImageUpload(event) {
            const preview = document.getElementById('preview');
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
